version: 2.1
jobs:
  build:
    working_directory: ~/aoc-2019-kotlin
    docker:
      - image: circleci/openjdk:11.0.5-jdk-stretch
    environment:
      GRADLE_OPTS: -Xmx4g -Dorg.gradle.daemon=false
      JVM_OPTS: -Xmx4g
    steps:
      - checkout
      - run:
          name: Run junit tests
          command: ./gradlew test
